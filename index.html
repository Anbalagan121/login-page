<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="ptofile image.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Coding Lab</span>
            <span class="job">YouTuber & Blogger</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color:black" class="link">
                <i class='bx bxl-facebook-circle'></i>

            </a>
            <a href="#"  style="background-color: black;" class="link">
                <i class='bx bxl-twitter'></i>

            </a>
            <a href="#" style="background-color: black;" class="link">
                <i class='bx bxl-instagram' ></i>

            </a>
            <a href="#" style="background-color: black;" class="link">
                <i class='bx bxl-whatsapp' ></i>

            </a>

         </div>
         <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>

         </div>
         <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart' ></i>
                <span class="number">80k</span>
            </div>
            <div class="data">
                <i class='bx bxs-message-rounded-dots' ></i>
                <span class="number">30k</span>
            </div>
            <div class="data">
                <i class='bx bx-share-alt' ></i>
                <span class="number">20k</span>
            </div>

         </div>
        </div>
    </div>
    
</body>
</html>
